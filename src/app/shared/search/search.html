<div class="search--container">
  <mat-form-field class="search--field" subscriptSizing="dynamic">
    <mat-label>Что ищем?</mat-label>
    <input matInput type="text" [(ngModel)]="searchValue" (ngModelChange)="searchSubject.next($event)">
    @if (searchValue) {
      <button matSuffix matIconButton aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>
